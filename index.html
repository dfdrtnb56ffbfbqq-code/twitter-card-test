<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест Twitter Card</title>

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Привет из Twitter Card">
  <meta name="twitter:description" content="Если видите это превью — карточка работает.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/dfdrtnb56ffbfbqq-code/twitter-card-test/main/test.jpg">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Привет из Twitter Card">
  <meta property="og:description" content="Если видите это превью — карточка работает.">
  <meta property="og:image" content="https://raw.githubusercontent.com/dfdrtnb56ffbfbqq-code/twitter-card-test/main/test.jpg">
  <meta property="og:url" content="https://dfdrtnb56ffbfbqq-code.github.io/twitter-card-test/">
</head>
<body>
  <h1>Проверка Twitter Card</h1>
  <p>Эта страница нужна только для теста кликабельной картинки.</p>
</body>
</html>
